<!DOCTYPE html>
<html>
<head>
    <style>
        #div1 {
            width: 200px;
            height: 40px;
            border: 2px solid hotpink;
        }
    </style>
    <script>
        function getServerInfo(){
           var text =  document.getElementById('text1').value;
           var div =  document.getElementById('div1')
            fetch('http://wang.norma.shop:8080/api.php?key=free&appid=0&msg='+text+'')
            .then(function(response){
            return response.json();
            }).then(function(data){
                div.innerHTML = data.content;
               console.log(data);
            });
        }
        
    </script>
</head>
<body>
    <div id="div1">
    </div>
    <input type="text" id="text1">
    <button id="btn1" onclick="getServerInfo()">发送</button>
</body>
</html>
